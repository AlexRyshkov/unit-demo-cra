name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Get version and tag name
      id: version_tag
      run: |
        echo ::set-output name=version::$(echo ${GITHUB_REF#refs/tags/v})
        echo ::set-output name=tag_name::$(echo ${GITHUB_REF#refs/tags/})
